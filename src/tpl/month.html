<div class="y-date-range-picker-month">
  <div class="y-date-range-picker-title">
    <i data-type="prev-month"
      class="{{prevDate === title ? 'hide' : ''}}">上月</i>
    <span>
      <select data-index="{{index}}" data-type="year">
        <option value="year">{{year}}年</option>
      </select>

      <select data-index="{{index}}" data-type="month">
        <option value="year">{{month}}月</option>
      </select>
    </span>
    <i data-type="next-month"
      class="{{nextDate === title ? 'hide' : ''}}">下月</i>
  </div>
  <div class="y-date-range-picker-days">
    <div class="y-date-range-picker-day">一</div>
    <div class="y-date-range-picker-day">二</div>
    <div class="y-date-range-picker-day">三</div>
    <div class="y-date-range-picker-day">四</div>
    <div class="y-date-range-picker-day">五</div>
    <div class="y-date-range-picker-day">六</div>
    <div class="y-date-range-picker-day">日</div>
  </div>
  <div class="y-date-range-picker-dates">
    {{each dates}}
    <div class="y-date-range-picker-date"
      data-active="{{$value.active}}"
      data-single="{{$value.single}}"
      data-disabled="{{$value.disabled}}"
      data-type="{{$value.date ? 'date' : undefind}}"
      data-day="{{$value.day}}"
      data-full-date="{{$value.fullDate}}"
      style="{{$value.piece ? undefined : $value.styles}}"
      data-date="{{$value.date}}">{{$value.date}} {{if $value.piece}}
      <div class="y-date-range-picker-date-piece"
        style="{{$value.styles}}"></div>
      {{/if}}
    </div>
    {{/each}}
  </div>
</div>
